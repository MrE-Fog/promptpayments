@(company: CompanySummary)
<div class="breadcrumbs">
    <ol>
        <li><a href="@routes.Home.index()">@shared._name()</a></li>
    </ol>
</div>
<div class="scannable-wrapper">
    <h1 class="heading-xlarge">Publish a report for @company.Name</h1>
    <p class="lede">If you don’t have a Companies House authentication code, you have two options.</p>
    <h3 class="heading-medium">Select an option</h3>
    <form action="@routes.FileReport.companiesHouseOptionsResult(company.CompaniesHouseIdentifier)" method="POST">
        <fieldset class="form-group">
            <label class="block-label" for="nextstep_0">
                <input type="radio" name="nextstep" id="nextstep_0" value="0">
                <span class="bold-small">Get a colleague who has an authentication code to publish the report</span>
                <br>
                <span>This kind of account is normally used to file Annual Reports with Companies House.</span>
            </label>

            <label class="block-label" for="nextstep_1">
                <input type="radio" name="nextstep" id="nextstep_1" value="1">
                <span class="bold-small">Request a new authentication code with Companies House</span>
                <br>
                <span>Once you’ve registered, they’ll post a letter to your business's registered office with a special code. This can take a few weeks.</span>
            </label>
        </fieldset>
        <input type="submit" class="button" value="Continue">
    </form>
</div>
